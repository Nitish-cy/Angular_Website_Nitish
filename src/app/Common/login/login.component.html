<div class="container">
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
    <form [formGroup]="loginform" (ngSubmit)="SignIn()"  class="container form-group">
    <input type="text" placeholder="enter email" formControlName="user" class="form-control">
    <br>
    <input type="password" placeholder="enter password" formControlName="password" class="form-control">
    <br>
    <button class="form-control btn btn-success">Login</button>
</form>
</div>
<div class="col-lg-4"></div>
</div>
</div>
